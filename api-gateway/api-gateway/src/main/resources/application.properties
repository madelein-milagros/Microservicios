spring.application.name=api-gateway
server.port=8080

# Rutas para Categoria-Service a través del Gateway
spring.cloud.gateway.mvc.routes[0].id=categoria-service
spring.cloud.gateway.mvc.routes[0].uri=lb://categoria-service
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/categorias/**

# Rutas para Producto-Service a través del Gateway
spring.cloud.gateway.mvc.routes[1].id=producto-service
spring.cloud.gateway.mvc.routes[1].uri=lb://producto-service
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/api/productos/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
